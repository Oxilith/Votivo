name: votive

services:
  prompt-service:
    image: oxilith/votive-prompt-service:latest
    build:
      context: .
      dockerfile: prompt-service/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-prompt-service
    ports:
      - "3002:3002"
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    volumes:
      - prompt-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  backend:
    image: oxilith/votive-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-backend
    ports:
      - "3001:3001"
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    depends_on:
      prompt-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  worker:
    image: oxilith/votive-worker:latest
    build:
      context: .
      dockerfile: worker/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-worker
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    volumes:
      - prompt-data:/app/data
    depends_on:
      prompt-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3003/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  app:
    image: oxilith/votive-app:latest
    build:
      context: .
      dockerfile: app/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-app
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ${PWD}/certs:/etc/nginx/ssl
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  prompt-data:

networks:
  app-network:
    driver: bridge
