name: votive

services:
  prompt-service:
    image: oxilith/votive-prompt-service:latest
    build:
      context: .
      dockerfile: prompt-service/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-prompt-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=file:/app/data/prompts.db
      - DATABASE_KEY=${DATABASE_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}  # Must differ from ADMIN_API_KEY in production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://backend:3001
      - LOG_LEVEL=info
    volumes:
      - prompt-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  backend:
    image: oxilith/votive-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HTTPS_ENABLED=false
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGIN=https://localhost
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=10
      - LOG_LEVEL=info
      - THINKING_ENABLED=true
      - PROMPT_SERVICE_URL=http://prompt-service:3002
    depends_on:
      prompt-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: oxilith/votive-frontend:latest
    build:
      context: .
      dockerfile: app/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: votive-frontend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ${PWD}/certs:/etc/nginx/ssl
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  prompt-data:

networks:
  app-network:
    driver: bridge
