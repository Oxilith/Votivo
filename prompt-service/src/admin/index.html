<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/admin/votive.svg" />
    <title>Prompt Admin - Votive</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Light Theme - Rice Paper (Ink & Stone Design System) */
        --color-paper: #FAF9F7;
        --color-paper-warm: #F5F3EF;
        --color-stone: #E8E5DF;
        --color-ink: #1A1A1A;
        --color-ink-soft: #3D3D3D;
        --color-ink-muted: #6B6B6B;
        --color-ink-faint: #9A9A9A;
        --color-vermilion: #C73E1D;
        --color-vermilion-soft: #D45A3A;

        /* Semantic mappings */
        --bg-primary: var(--color-paper);
        --bg-secondary: var(--color-paper-warm);
        --bg-tertiary: var(--color-stone);
        --text-primary: var(--color-ink);
        --text-secondary: var(--color-ink-soft);
        --text-muted: var(--color-ink-muted);
        --text-faint: var(--color-ink-faint);
        --accent: var(--color-vermilion);
        --accent-hover: var(--color-vermilion-soft);
        --border: rgba(26, 26, 26, 0.08);
        --border-strong: rgba(26, 26, 26, 0.15);

        /* Status colors */
        --color-success: #059669;
        --color-success-text: #065f46;
        --color-success-bg: #d1fae5;
        --color-danger: #dc2626;
        --color-danger-text: #991b1b;
        --color-danger-bg: #fee2e2;
        --color-danger-border: #fecaca;

        /* Typography */
        --font-display: 'Shippori Mincho', 'Hiragino Mincho ProN', serif;
        --font-body: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: 'IBM Plex Mono', Consolas, monospace;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(26, 26, 26, 0.04);
        --shadow-md: 0 4px 12px rgba(26, 26, 26, 0.06);
      }

      .dark {
        /* Dark Theme - Night Ink */
        --bg-primary: #0F0F0F;
        --bg-secondary: #1A1A1A;
        --bg-tertiary: #242424;
        --text-primary: #E8E5DF;
        --text-secondary: #B8B5AF;
        --text-muted: #7A7875;
        --text-faint: #4A4845;
        --accent: #E85A3A;
        --accent-hover: #FF7A5A;
        --border: rgba(232, 229, 223, 0.06);
        --border-strong: rgba(232, 229, 223, 0.12);
        --color-success-bg: rgba(16, 185, 129, 0.15);
        --color-success-text: #34d399;
        --color-danger-bg: rgba(220, 38, 38, 0.15);
        --color-danger-text: #f87171;
        --color-danger-border: rgba(220, 38, 38, 0.3);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
        transition: background-color 0.2s, color 0.2s;
      }

      #root {
        min-height: 100vh;
      }

      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
    </style>
    <script>
      // Initialize theme from localStorage or system preference
      (function() {
        const theme = localStorage.getItem('votive-admin-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
