# Docker Compose configuration for E2E testing
# Uses separate test database and mocked Claude API
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d --wait
#   npm run test:e2e
#   docker compose -f docker-compose.test.yml down -v

name: votive-test

services:
  prompt-service:
    image: oxilith/votive-prompt-service:latest
    build:
      context: .
      dockerfile: prompt-service/Dockerfile
    container_name: votive-prompt-service-test
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=test
      - DATABASE_URL=file:/app/data/test.db
      - ADMIN_API_KEY=test-admin-key
      - SESSION_SECRET=test-session-secret-32chars!!
      - JWT_ACCESS_SECRET=test-jwt-access-secret-32chars!
      - JWT_REFRESH_SECRET=test-jwt-refresh-secret-32char
      - DATABASE_KEY=test-database-key-32characters!!
      # Disable rate limiting for tests
      - RATE_LIMIT_ENABLED=false
      # Disable email sending
      - SMTP_ENABLED=false
    volumes:
      - test-prompt-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - test-network

  backend:
    image: oxilith/votive-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: votive-backend-test
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=test
      - PROMPT_SERVICE_URL=http://prompt-service:3002
      - THINKING_ENABLED=false
      # Mock Claude API - return fixture data instead of calling Anthropic
      - MOCK_CLAUDE_API=true
      - ANTHROPIC_API_KEY=mock-api-key
    depends_on:
      prompt-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - test-network

  app:
    image: oxilith/votive-app:latest
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: votive-app-test
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ${PWD}/certs:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

volumes:
  test-prompt-data:
    # Ephemeral volume - cleaned between test runs with docker compose down -v

networks:
  test-network:
    driver: bridge
