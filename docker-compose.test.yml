# Docker Compose configuration for E2E testing
# Uses separate test database and mocked Claude API
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d --wait
#   npm run test:e2e
#   docker compose -f docker-compose.test.yml down -v

name: votive-test

services:
  prompt-service:
    build:
      context: .
      dockerfile: prompt-service/Dockerfile.test
    container_name: votive-prompt-service-test
    environment:
      - DOTENV_PRIVATE_KEY_TEST=${DOTENV_PRIVATE_KEY_TEST}
    ports:
      - "3002:3002"
    volumes:
      - test-prompt-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - test-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.test
    container_name: votive-backend-test
    environment:
      - DOTENV_PRIVATE_KEY_TEST=${DOTENV_PRIVATE_KEY_TEST}
    ports:
      - "3001:3001"
    depends_on:
      prompt-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - test-network

  app:
    build:
      context: .
      dockerfile: app/Dockerfile.test
    container_name: votive-app-test
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ${PWD}/certs:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

volumes:
  test-prompt-data:
    # Ephemeral volume - cleaned between test runs with docker compose down -v

networks:
  test-network:
    driver: bridge
