name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Build shared package
        run: npm run build -w shared

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Build shared package
        run: npm run build -w shared

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Run database migrations
        run: npm run db:migrate:deploy -w prompt-service

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./
          files: '**/coverage/lcov.info'
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Build all workspaces
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: app/dist
          retention-days: 7

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

      - name: Upload prompt-service build artifact
        uses: actions/upload-artifact@v6
        with:
          name: prompt-service-build
          path: prompt-service/dist
          retention-days: 7

  e2e-test:
    name: E2E Tests
    needs: build
    runs-on: ubuntu-latest
    # Only run E2E tests on main/develop branches (not on every PR)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace=e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: e2e

      - name: Generate self-signed certificates
        run: |
          mkdir -p certs
          openssl req -x509 -nodes -days 1 \
            -newkey rsa:2048 \
            -keyout certs/localhost+2-key.pem \
            -out certs/localhost+2.pem \
            -subj "/CN=localhost"

      - name: Start Docker Compose (test configuration)
        run: |
          docker compose -f docker-compose.test.yml up -d --wait --timeout 180

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -sk https://localhost/health; do sleep 5; done'

      - name: Run E2E tests
        run: npm run test -w e2e
        env:
          E2E_BASE_URL: https://localhost
          E2E_ADMIN_API_KEY: test-admin-key
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
