name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        if: false  # Disabled temporarily
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: false  # Disabled temporarily
        uses: codecov/codecov-action@v5
        with:
          files: ./app/coverage/lcov.info,./backend/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Generate Prisma Client
        run: npm run db:generate -w prompt-service

      - name: Build all workspaces
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: app/dist
          retention-days: 7

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

      - name: Upload prompt-service build artifact
        uses: actions/upload-artifact@v6
        with:
          name: prompt-service-build
          path: prompt-service/dist
          retention-days: 7
